<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .container {
      width: 500px;
      margin: 40px auto;
      border: 1px solid #000080;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .container h2 {
      background-color: #000080;
      color: white;
      text-align: center;
      margin: -20px -20px 20px -20px;
      padding: 10px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    form p {
      margin: 10px 0;
    }

    label {
      display: inline-block;
      width: 140px;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"],
    textarea,
    select {
      width: 250px;
      padding: 5px;
    }

    textarea {
      height: 60px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-left: 10px;
    }

    select[multiple] {
      height: 80px;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 6px 15px;
      margin: 0 10px;
      background-color: #000080;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #3333cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>REGISTER NEW ACCOUNT</h2>
    <form name="frmRegister" onsubmit="return formValid();">
      <p><label>Username:</label> <input type="text" name="txtUsername" /></p>
      <p><label>Password:</label> <input type="password" name="txtPassword" /></p>
      <p><label>Confirm password:</label> <input type="password" name="txtPassword2" /></p>
      <p>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" checked /> Male
        <input type="radio" name="gender" value="Female" /> Female
      </p>
      <p><label>Phone:</label> <input type="text" name="txtPhone" /></p>
      <p><label>Email:</label> <input type="text" name="txtEmail" /></p>
      <p>
        <label>Favourite:</label>
        <input type="checkbox" name="chkMusic" /> Music
        <input type="checkbox" name="chkReading" /> Reading
      </p>
      <p><label>Picture:</label> <input type="file" name="fltPicture" /></p>
      <p><label>Description:</label> <textarea name="txtDescription"></textarea></p>
      <p>
        <label>Education level:</label>
        <select name="eduLevel">
          <option>Aptech</option>
          <option>University</option>
          <option>College</option>
        </select>
      </p>
      <p>
        <label>Language:</label>
        <select name="language" multiple>
          <option>Vietnamese</option>
          <option>English</option>
          <option>French</option>
          <option>Japanese</option>
        </select>
      </p>
      <div class="button-group">
        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </div>

  <script>
    function formValid() {
      let f = document.frmRegister;
      let phone_pattern = /^(0\d{1,3})\d{7}|(0\d{9,10})$/;
      let email_pattern = /^[a-zA-Z0-9._%+-]+@\w+(\.\w+){1,2}$/;

      if (f.txtUsername.value.trim() == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
      }

      if (f.txtPassword.value.length < 6 || f.txtPassword.value.length > 20) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword.focus();
        return false;
      }

      if (f.txtPassword.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
      }

      if (!phone_pattern.test(f.txtPhone.value)) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
      }

      if (!email_pattern.test(f.txtEmail.value)) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
      }

      if (!f.chkMusic.checked && !f.chkReading.checked) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
      }

      if (f.fltPicture.value == "") {
        alert("You must select your picture");
        f.fltPicture.focus();
        return false;
      }

      if (f.txtDescription.value.trim() == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
      }

      alert("All register information are correct.");
      return true;
    }
  </script>
</body>
</html>
